<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="main">
    <div class="result">
      <div class="title-result">
        <h3>Your Result</h3>
      </div>
      <div class="final-result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <div class="title-summary">
        <h3>Summary</h3>
      </div>
      <div class="partial-result">
        <div class="reaction">
          <div class="img"><img src="assets/images/icon-reaction.svg" alt="reaction">
            <p id="name1">Reaction</p>
          </div>
          <p><span class="num" id="num1"></span> <span class="last-num">/ 100</span></p>
        </div>
        <div class="memory">
          <div class="img"><img src="assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <p><span class="num" id="num2"></span> <span class="last-num">/ 100</span></p>
        </div>
        <div class="verbal">
          <div class="img"><img src="assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <p><span class="num" id="num3"></span> <span class="last-num">/ 100</span></p>
        </div>
        <div class="visual">
          <div class="img"><img src="assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          <p><span class="num" id="num4"></span> <span class="last-num">/ 100</span></p>
        </div>
      </div>
      <div class="button"><button>Continue</button></div>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rubens Carius</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
